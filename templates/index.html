<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC5 Encryption</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Встановлюємо градієнт для фону */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF7EB3, #FF65A3, #7AF6F8, #82FFD6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #333;
        }

        /* Анімація для плавного переходу між кольорами */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container mx-auto mt-10 p-6 max-w-2xl animate__animated animate__fadeIn">
        <h1 class="text-4xl font-bold text-center mb-8 text-white animate__animated animate__bounceIn">
            Encrypt/Decrypt a File using RC5
        </h1>

        <!-- Encrypt Form -->
        <div class="form-container p-8 rounded-lg shadow-lg mb-10 animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Encrypt a File</h2>
            <form action="/encrypt" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="passphrase" class="block text-lg font-medium">Passphrase:</label>
                    <input type="text" id="passphrase" name="passphrase" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 transition duration-300">
                </div>
                <div class="mb-4">
                    <label for="file" class="block text-lg font-medium">File to Encrypt:</label>
                    <input type="file" id="file" name="file" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 transition duration-300">
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition duration-300">
                    Encrypt File
                </button>
            </form>
        </div>

        <!-- Decrypt Form -->
        <div class="form-container p-8 rounded-lg shadow-lg animate__animated animate__fadeInUp">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Decrypt a File</h2>
            <form action="/decrypt" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="passphrase" class="block text-lg font-medium">Passphrase:</label>
                    <input type="text" id="passphrase" name="passphrase" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 transition duration-300">
                </div>
                <div class="mb-4">
                    <label for="file" class="block text-lg font-medium">File to Decrypt:</label>
                    <input type="file" id="file" name="file" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-400 transition duration-300">
                </div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 transition duration-300">
                    Decrypt File
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7MQ3kr3gx+OQ8FckjEZ9e3OUGUfnNuXA0Rv" crossorigin="anonymous"></script>
</body>
</html>
